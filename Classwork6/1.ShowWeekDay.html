<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
</head>
<body>
      <header>
          <input id="MyDateSelector" type="date"/>
          <button id="ShowDayButton">Показать день недели</button>
      </header>
      <div id="result"></div>
      <script>

          /*
            Создайте функцию, которая по клику на "показать день недели" возвращает день недели для выбранной даты с интута.
            День нужно возвратить в div#result в текстовом формате т.е понедельник, вторник, суббота и т.д
          */

          
          let MyDateSelector = document.getElementById('MyDateSelector');
          let result = document.getElementById('result');
          let showDate = document.getElementById('ShowDayButton');

          function getWeekDay(date) {
            let days = ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'];

            return days[date.getDay()];
          }

          function getDate() {
            let todayDate = new Date (MyDateSelector.value);

            result.innerText = getWeekDay(todayDate);
          }

          showDate.addEventListener('click', getDate);
      </script>
</body>
</html>

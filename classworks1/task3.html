<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8" />
   <title>JS-ADV. Lesson 1. Task 3 </title>
</head>
<body>
  <div class="wrap" id="app"></div>

  <script>

  /*
     Задание:
      Сложить в элементе с id App следующую размету HTML:

      <header>
        <a href="http://google.com.ua">
          <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </a>
        <div class="menu">
          <a href="#1"> link 1</a>
          <a href="#1"> link 2</a>
          <a href="#1"> link 3</a>
        </div>
      </header>

      Используя следующие методы для работы:
      getElementById
      createElement
      element.innerText
      element.className
      element.setAttribute
      element.appendChild
  */

  var header = document.createElement('header');
  var aLinkToGoogle = document.createElement('a');
  aLinkToGoogle.href = "http://google.com.ua";

  var img = document.createElement('img');
  img.src = "https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png";

  var div = document.createElement('div');
  div.className = 'menu';
  
  var aLinkFirst = document.createElement('a');
  aLinkFirst.href = '#1';
  aLinkFirst.innerText = 'link 1';

  var aLinkSecond = document.createElement('a');
  aLinkSecond.href = '#1';
  aLinkSecond.innerText = 'link 2';

  var aLinkThird = document.createElement('a');
  aLinkThird.href = '#1';
  aLinkThird.innerText = 'link 3';

  aLinkToGoogle.appendChild(img);

  div.append(aLinkFirst, aLinkSecond, aLinkThird)

  header.append(aLinkToGoogle, div);

  var idElem = document.getElementById('app');
  idElem.appendChild(header);
  
  </script>
</body>
</html>
